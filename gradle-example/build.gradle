plugins {
  id 'java-library'
  id 'org.sonarqube' version '2.8'
  id 'jacoco'
}

group = 'me.humenius.how-to-sonarqube'
version = '1.0'

java {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

sonarqube {

}